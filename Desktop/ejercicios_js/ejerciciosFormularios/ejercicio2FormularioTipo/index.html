<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="imagen">
            <img src="img.jpg" alt="fotoFondo">
        </div>
        <div class="contenedor">
            <div class="contenedor-formulario">
                <h2>formulario</h2>
                <p>regístrate para poder entrar</p>
                <form id="formularioRegistro">
                    <div class="grupo-primera">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="grupo-primera">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="grupo-segundo">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div class="grupo-segundo">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="grupo-tercero">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="grupo-tercero">
                        <label for="confirmarContraseña">Confirmar Contraseña</label>
                        <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
                    </div>
                    <div class="grupo-casilla">
                        <input type="checkbox" id="recibirCorreos" name="recibirCorreos">
                        <label for="recibirCorreos">Sí, quiero recibir correos de Crowdrise</label>
                    </div>
                    <div class="grupo-casilla">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto los <a href="#">Términos, Política de Privacidad y Tarifas</a>.</label>
                    </div>
                    <button type="submit">Registrarse</button>
                    <label for="terminos"><a href="#">Términos, Política de Privacidad y Tarifas</a>.</label>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
